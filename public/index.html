<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONE WORD AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Twitter Link in the Top-Left Corner -->
  <div class="twitter-link">
    <a href="https://x.com/oneword_ai" target="_blank"></a>
  </div>

  <div id="vanta-bg"></div>

  <div class="container">
    <h1 id="main-text"></h1>
    <div class="terminal-container">
      <div class="terminal-box">
        <span id="terminal-text"></span>
        <input type="text" id="user-input" placeholder="Type your question..." autofocus>
      </div>
    </div>
  </div>

  <script src="three.min.js"></script> 
  <script src="vanta.globe.min.js"></script>
  <script>
    VANTA.GLOBE({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x42d927,
      color2: 0x0,
      backgroundColor: 0xffffff
    });
  </script>

  <!-- Include your existing script -->
  <script src="script.js"></script>
</body>
</html>
