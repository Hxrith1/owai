<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONE WORD AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container for the Vanta Globe Background -->
  <div id="vanta-bg"></div>

  <div class="container">
    <h1 id="main-text"></h1> <!-- This will be typed out -->
    <div class="terminal-container">
      <div class="terminal-box">
        <span id="terminal-text"></span>
        <input type="text" id="user-input" placeholder="Type your question..." autofocus>
      </div>
    </div>
  </div>

  <!-- Load Three.js and Vanta.js -->
  <script src="three.min.js"></script> <!-- Make sure the path is correct -->
  <script src="vanta.globe.min.js"></script> <!-- Make sure the path is correct -->

  <!-- Initialize the Vanta Globe Background -->
  <script>
    VANTA.GLOBE({
      el: "#vanta-bg",  // Attach the effect to the element
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x42d927,  // Customize colors
      color2: 0x0,
      backgroundColor: 0xffffff // White background
    });
  </script>

  <!-- Include your existing script -->
  <script src="script.js"></script>
</body>
</html>
